                #innerDiv{

    <body>

        <button>click me!</button>
        <script>
            var btn = document.querySelector('button');

                alert('click me.');

                alert('click me twice.');
            })  //IE8之前不支持
        </script>

        <script>
            var innerDiv = document.querySelector("#innerDiv");
            var outerDiv = document.querySelector("#outerDiv");
            
            innerDiv.onclick=function (evt) {
                console.log("innerDiv Div");
                evt.stopPropagation();
